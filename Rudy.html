<script type="module">
 const body = document.body;
 let loaded = false;

 const onInteraction = () => {
   if (loaded === true) {
     return;
   }
   loaded = true;

   const modelViewer = document.createElement('script'); 
   modelViewer.type = 'module';
   modelViewer.src = './Packages/@google/model-viewer/dist/model-viewer.min.js'; 
   body.appendChild(modelViewer);

   const focusVisible = document.createElement('script');
   focusVisible.src = './Packages/focus-visible/dist/focus-visible.js'; 
   body.appendChild(focusVisible);
 };

 body.addEventListener('mouseover', onInteraction, {once:true});
 body.addEventListener('touchmove', onInteraction, {once:true});
 //body.addEventListener('scroll', onInteraction, {once:true});
 body.addEventListener('keydown', onInteraction, {once:true});

 const onProgress = (event) => {
   const progressBar = event.target.querySelector('.progress-bar');
   const updatingBar = event.target.querySelector('.update-bar');
   updatingBar.style.width = `${event.detail.totalProgress*100}%`;
   if (event.detail.totalProgress == 1) {
     progressBar.classList.add('hide');
   }
 };

 //document.querySelector('#piano').addEventListener('progress', onProgress);
 //document.querySelector('#reactor').addEventListener('progress', onProgress);
 //document.querySelector('#oog').addEventListener('progress', onProgress);


</script>
<script>

var coll = document.getElementsByClassName("collapsible");
var arrow = document.getElementById("arrow");
var i;

for (i = 0; i < coll.length; i++) {
 coll[i].addEventListener("click", function() {
   this.classList.toggle("active");
   var content = this.nextElementSibling;
   if (content.style.maxHeight){
     content.style.maxHeight = null;
     arrow.style.transform = "rotateZ(0deg)";
   } else {
     arrow.style.transform = "rotateZ(180deg)";
     content.style.maxHeight = content.scrollHeight + "px";
   }
 });
}
</script>
